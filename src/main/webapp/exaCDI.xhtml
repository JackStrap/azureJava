<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:j="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<ui:composition template="/WEB-INF/templates/base.xhtml">
	
	<ui:define name="content">
		<form j:id="exampleForm">
			<h1 style="display: inline;">CDI Examples</h1>

			<div class="">

				<table class="table table-bordered table-striped">
					<tr>
						<th>Id</th>
						<th>Product Name</th>
						<th>Price</th>
						<th>Quantity</th>
					</tr>
					<ui:repeat value="#{exaCDIctrl.lineItems}" var="item">
						<tr>
							<td>#{item.id}</td>
							<td>#{item.productName}</td>
							<td>#{item.price}</td>
							<td>#{item.quantity }</td>
						</tr>
					</ui:repeat>
				</table>
			</div>
			<hr />
			<div>

				<div j:id="msg" class="alert alert-info" role="alert"
					style="margin-bottom: 10px;">
					#{exaCDIctrl.importantCustomerInformation}</div>
				<div class="form-group">
					<h:commandLink styleClass="btn btn-info"
						action="#{priceUpdater.announce()}" value="Price Update">
						<f:ajax render="exampleForm:msg"></f:ajax>
					</h:commandLink>
				</div>

				<div>
					<pre j:id="debugMessage">#{exaCDIctrl.debugMessage}</pre>
				</div>

				<div class="form-group">
					<h:commandLink styleClass="btn btn-primary"
						action="#{exaCDIctrl.doList}" value="Display List">
						<f:ajax render="exampleForm:debugMessage"></f:ajax>
					</h:commandLink>
				</div>

			</div>
			<!-- <a href="http://localhost:9080/mavenWebApp/restservice/excel/get">call REST</a> -->
		</form>
	</ui:define>
	
	</ui:composition>
</h:body>
</html>
