<!DOCTYPE html>
<html	
	xmlns:f="http://xmlns.jcp.org/jsf/core"	
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
	
<h:head></h:head>

<h:body>
	<ui:composition template="/WEB-INF/templates/base.xhtml">
		<ui:define name="headPage">
			<h:outputStylesheet library="ms" name="css/site.css" />
		</ui:define>
		
		<ui:define name="title">Azure-PF</ui:define>
	
		<ui:define name="header">
		    <h3>azure - PrimeFaces</h3>
		</ui:define>
		
		<ui:define name="content">
			
			<div class="main-container">
				<p:growl id="msgs" showDetail="true" />
				
				<div class="content">
		            <div class="content-body">
		                <div class="success-text">PrimeFaces page!</div>
		                <p:calendar id="inline" value="#{pfPage.dtPf}" mode="inline" />
						<br/>
						<p:commandButton value="Submit" update="msgs" 
							actionListener="#{pfPage.click}" icon="ui-icon-check" />
						<hr/>
						<label>Client clock</label>
						<br/>
						<p:clock pattern="HH:mm:ss dd.MM.yyyy" />
						<br/>
						<label>Server clock</label>
						<br/>
						<p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" />
						<br/>
						<label>Analog clock</label>
						<br/>
						<p:clock displayMode="analog" />
		            </div>
		        </div>
		    </div>
		</ui:define>
		
		<ui:define name="customJS"></ui:define>
		
	</ui:composition>
</h:body> 
</html>
