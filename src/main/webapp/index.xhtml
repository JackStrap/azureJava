<!DOCTYPE html>
<html	
	xmlns:f="http://xmlns.jcp.org/jsf/core"	
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
<h:head></h:head>

<h:body>

<ui:composition template="/WEB-INF/templates/baseLogin.xhtml">

	<ui:define name="title">AzureJSF</ui:define>
   
	<ui:define name="topMenu" />
   
	<ui:define name="header" />

	<ui:define name="content">
      <!-- <p:focus for="usrPwd" /> -->
         
      <div class="container login">
         <h:messages id="msgLogin" globalOnly="true" autoUpdate="true" styleClass="erreurMsg" />
         <div class="row">
            <div class="col-md-4 col-md-offset-4">
               <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                     <h3 class="panel-title">Ouvrir une session</h3>
                  </div>
                  <div class="panel-body">
                     <fieldset>
                        
                        <h:outputLabel for="usrName" value="Nom utilisateur" />
                        <h:message id="msgName" for="usrName" errorClass="erreurMsg" />
                        <div class="input-group">
                           <span class="input-group-addon"><i class="fa fa-user fa-fw" /></span>
                           <h:inputText id="usrName" name="usrName" class="form-control" required="true" 
                                 pt:placeholder="Nom utilisateur" 
                                 label="Nom utilisateur" 
                                 value="#{indexPage.usrName}" />
                        </div>
                        
                        <div class="margB"></div>
                        <h:outputLabel for="usrPwd" value="Mot de passe" />
                        <h:message id="msgPwd" for="usrPwd" errorClass="erreurMsg" />
                        <div class="input-group"> <!-- pt:autofocus="" -->
                           <span class="input-group-addon"><i class="fa fa-key fa-fw" /></span>
                           <h:inputSecret id="usrPwd" name="usrPwd" class="form-control" required="true"  
                                 pt:placeholder="Mot de passe" pt:autofocus=""
                                 label="Mot de passe" 
                                 value="#{indexPage.usrPwd}" />
                        </div>
                        
                        <div class="checkbox">
                           <label for="chkRememberMe">
                              <input type="checkbox" id="chkRememberMe" value="false" onclick="formLogin.prepCookie();" />
                              Remember Me!
                           </label>
                        </div>
                        <h:commandButton id="cb_login" styleClass="btn btn-success btn-lg btn-block"
                                 value="Soumettre" 
                                 action="#{indexPage.login}">
                           <f:ajax render="@form" execute="@form" />
                        </h:commandButton>
                        
                        <div class="margB" />
                     </fieldset>
                     
                  </div>
               </div>
            </div>
         </div>
      </div>
      
	</ui:define>
   
	<ui:define name="footer" />
</ui:composition>

</h:body>

</html>
