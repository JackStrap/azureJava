<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:j="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<ui:composition template="/WEB-INF/templates/base.xhtml">
		<ui:define name="header">
			<div class="row btnRow">
				<div class="col-md-5">
			    	<h3>PF dataTable</h3>
			    </div>
			    <div class="col-md-7">
			    	<h:commandButton id="btnTmp" value="Start timer!" type="button" onclick="pfDtTbl.dtTblPF();" styleClass="btn btn-success" pt:role="button" />
					<button id="btnStop" type="button" onclick="pfDtTbl.stopTimer()" class="btn btn-danger" role="button">Stop timer</button>
				</div>
			</div>
		</ui:define>
		
		<ui:define name="content">
		<!-- <form j:id="mainForm"> -->
			<p:growl id="growl" widgetVar="growlPF" showDetail="true" sticky="false" life="2000" />
			<div class="row">
				<div class="col-md-12">
					<!-- <hr /> -->
					
					<p:dataTable style="width:100%" id="dtTbl" widgetVar="dtTbl" var="item" value="#{expXlsCtrl.lineItems}" rows="17"
							paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
										{PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="15,25,50">
					    <p:column headerText="Id">
					        <h:outputText value="#{item.id}" />
					    </p:column>
					 
					    <p:column headerText="Product Name">
					        <h:outputText value="#{item.productName}" />
					    </p:column>
					 
					    <p:column headerText="Price">
					        <h:outputText value="#{item.price}" />
					    </p:column>
					 
					    <p:column headerText="Quantity">
					        <h:outputText value="#{item.quantity}" />
					    </p:column>
					</p:dataTable>
					
					<hr />
				</div>
			</div>

						<input type="text" j:id="nbrRows" j:value="#{PFConstants}" class="form-control" placeholder="Rows" />
					</div>

					<br/>
					ALL:   
					<ui:repeat var="current" value="#{JsfProjectStages.ALL_ENUM_VALUES}">  
					    <h:outputText value="#{current}" /><br/>
					</ui:repeat>
					
				</div>
				<div class="col-md-6">
					
				</div>
			</div>
			 -->
	
		<!-- </form> -->

			/*

	</ui:composition>
</h:body>
</html>
