<!DOCTYPE html>
<html	
	xmlns:f="http://xmlns.jcp.org/jsf/core"	
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
	
<h:head></h:head>

<h:body>
	<ui:composition template="/WEB-INF/templates/base.xhtml">
		
		<ui:define name="title">Java2PDF</ui:define>
	
		<ui:define name="header">
		    <h3>header - JAVA PDF</h3>
		</ui:define>
		
		<ui:define name="content">
			<h:commandButton id="btnFile" value="check html"  action="#{javaPdf.goToHtml}"
				styleClass="btn btn-info btn-lg btn-block">
			</h:commandButton>
			<p/>
			<h:commandButton id="btnDown" value="download PDF" ajax="false"
				styleClass="btn btn-success btn-lg btn-block">
				<p:fileDownload value="#{javaPdf.file}" />
			</h:commandButton>

			 <!-- onclick="PrimeFaces.monitorDownload(formRapp.startBui, formRapp.stopBui);" -->
		</ui:define>
		
		<ui:define name="footer" />
		
		<ui:define name="customJS" />
		
	</ui:composition>
</h:body>

</html>
