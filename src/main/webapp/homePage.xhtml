<!DOCTYPE html>
<html	
	xmlns:f="http://xmlns.jcp.org/jsf/core"	
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
	
<h:head></h:head>

<h:body>
	<ui:composition template="/WEB-INF/templates/base.xhtml">
		
		<ui:define name="title">AzureJSF-Home</ui:define>
	
		<ui:define name="header">
		    <h3>header - Home Page</h3>
		</ui:define>
		
		<ui:define name="content">
			<div class="row show-grid">
				<div class="col-md-1">.col-md-1</div>
				<div class="col-md-1">.col-md-1</div>
				<div class="col-md-1">
					<h:commandButton id="btnHome" styleClass="btn btn-default" 
	                        	value="Home" action="#{homePage.goToHome}" />
				</div>
				<div class="col-md-1">
					<h:commandButton id="btnXLS" styleClass="btn btn-primary" 
	                        	value="Excel" action="#{homePage.goToExcel}" />
				</div>
				<div class="col-md-1">
					<h:commandButton id="btnDtTbl" styleClass="btn btn-success" 
	                        	value="PF dtTbl" action="#{homePage.goToPfDtTbl}" />
				</div>
				<div class="col-md-1">
					<h:commandButton id="btnPF" styleClass="btn btn-info" 
	                        	value="PF test" action="#{homePage.goToPF}" />
				</div>
				<div class="col-md-1">
					<h:commandButton id="btnAzure" styleClass="btn btn-warning" 
	                        	value="Azure" action="#{homePage.goToAzure}" />
				</div>
				<div class="col-md-1">
					<!-- <button type="button" class="btn btn-danger">Danger</button> -->
					<h:commandButton id="btnCDI" styleClass="btn btn-danger" 
	                        	value="exaCDI" action="#{homePage.goToExaCDI}" />
				</div>
				<div class="col-md-1">
					<button type="button" class="btn btn-link">Link</button>
				</div>
				<div class="col-md-1">.col-md-1</div>
				<div class="col-md-1">.col-md-1</div>
				<div class="col-md-1">.col-md-1</div>
			</div>
			<div class="row show-grid">
				<div class="col-md-8">.col-md-8</div>
				<div class="col-md-4">.col-md-4</div>
			</div>
			<div class="row show-grid">
				<div class="col-md-4">.col-md-4</div>
				<div class="col-md-4">.col-md-4</div>
				<div class="col-md-4">.col-md-4</div>
			</div>
			<div class="row show-grid">
				<div class="col-md-6">.col-md-6</div>
				<div class="col-md-6">.col-md-6</div>
			</div>
		</ui:define>
		
		<ui:define name="footer" />
		
		<ui:define name="customJS" />
		
	</ui:composition>
</h:body>

</html>
