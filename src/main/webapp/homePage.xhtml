<!DOCTYPE html>
<html	
	xmlns:f="http://xmlns.jcp.org/jsf/core"	
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
	
<h:head></h:head>

<h:body>
	<ui:composition template="/WEB-INF/templates/base.xhtml">
		
		<ui:define name="title">AzureJSF-Home</ui:define>

		<ui:define name="header">
		    <h3>header - Home Page</h3>
		</ui:define>
		
		<ui:define name="content">
			<p:growl id="growl" widgetVar="growlPF" showDetail="true" sticky="true" />
			<!-- <a href="http://localhost:8080/ROOT/restservice/rest/1452">call REST</a> -->
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<h:commandButton id="btnHome" styleClass="btn btn-default btn-lg btn-block" 
	                        	value="Home" action="#{homePage.goToHome}" />
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="clearfix">&#160;</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<h:commandButton id="btnXLS" styleClass="btn btn-primary btn-lg btn-block" 
	                        	value="Excel" action="#{homePage.goToExcel}" />
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="clearfix">&#160;</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<h:commandButton id="btnDtTbl" styleClass="btn btn-success btn-lg btn-block" 
	                        	value="PF dtTbl" action="#{homePage.goToPfDtTbl}" />
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="clearfix">&#160;</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<h:commandButton id="btnPF" styleClass="btn btn-info btn-lg btn-block" 
	                        	value="PF test" action="#{homePage.goToPF}" />
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="clearfix">&#160;</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<h:commandButton id="btnAzure" styleClass="btn btn-warning btn-lg btn-block" 
	                        	value="Azure" action="#{homePage.goToAzure}" />
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="clearfix">&#160;</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<h:commandButton id="btnCDI" styleClass="btn btn-danger btn-lg btn-block" 
	                        	value="exaCDI" action="#{homePage.goToExaCDI}" />
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="clearfix">&#160;</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<h:commandButton id="btnPDF" styleClass="btn btn-primary btn-lg btn-block" 
	                        	value="PDF" action="#{homePage.goToPDF}" />
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="clearfix">&#160;</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<input type="button" id="btnAjax" class="btn btn-success btn-lg btn-block" 
							value="Ajax" onclick="PF('dlg').show()" />
					
					<!-- <h:inputText id="hidServerUrl" value="#{homePage.baseUrl}" style="width:420px" /> -->
					<h:inputHidden id="hidServerUrl" value="#{homePage.baseUrl}" />
 					
					<!-- <input type="button" id="btnAjax" class="btn btn-success btn-lg btn-block" 
							value="Ajax" onclick="formDefault.callRest('14682')" /> 
					<h:commandButton id="btnAJAX" styleClass="btn btn-success btn-lg btn-block" 
	                        	value="Ajax" onclick="formDefault.callRest('14682')" /> -->
				</div>
				<div class="col-md-4"></div>
			</div>
			<p:dialog id="dialog" header="Give me a number" modal="true" widgetVar="dlg" >
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="aNumber" value="Give me a number :" />
					<p:inputText id="aNumber" widgetVar="diagVal" required="true" label="aNumber" />
					<p:commandButton id="provideNumber" value="Ok" onclick="PF('dlg').hide();formDefault.callRest(PF('diagVal').jq.val())" />  
				</h:panelGrid>
			</p:dialog>
		</ui:define>
		
		<ui:define name="footer" />
		
		<ui:define name="customJS" />
		
	</ui:composition>
</h:body>

</html>
